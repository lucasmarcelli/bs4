---
layout: page
title: "Categories"
nav: true
---
<ul class="list-group index-list">
  {% for cat in site.categories %}
  	<li class="list-group-item cat-items" tabindex="{% increment x %}">
	  		<h2 class="cat">{{ cat[0] | replace: "-", " " }}</h2>
	  		<ul class="cat-item">
		  		{% for post in cat[1] %}
		  			<li>
			  			<h4><a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: "%D" }}</a></h4>
		  			</li>
		  		{% endfor %}
		  	</ul>
	</li>
  {% endfor %}
</ul>
