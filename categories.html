---
layout: page
title: "Categories"
nav: true
---
{% assign sorted = site.categories | sort %}
<ul class="list-group index-list">
  {% for cat in sorted %}
	  	<li class="list-group-item cat-items" tabindex="{% increment x %}">
		  	<h3 class="cat"><span class="caret indicator"></span>{{ cat[0] | replace: "-", " " }}</h3>
		  	<ul class="cat-item linky">
			  	{% for post in cat[1] %}
			  		<li class="linky">
			  			<h5><a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: "%D" }}</a></h5>
		  			</li>
		  		{% endfor %}			  	
		  	</ul>
		</li>
  {% endfor %}
</ul>
