---
layout: page
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-header">
    <h1> {{ page.title }}</h1>
    <h5> {{ page.subtitle }}</h5>
  </div>
  <hr>
  <div class="post-body">
    {{ content }}
  </div>

  <ul class="pager">
	   	{% if page.previous.url %}
	     	<li class="previous">
	         	<a href="{{ page.previous.url }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous Post</a>
	        </li>
	    {% endif %}
	    {% if page.next.url %}
			<li class="next">
				<a href="{{ page.next.url }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next Post &rarr;</a>
	        </li>
		{% endif %}
	</ul>

	<div id="disqus_thread"></div>
	<script type="text/javascript">
		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		var disqus_shortname = 'lucasmarcelli'; // required: replace example with your forum shortname
		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


</article>
