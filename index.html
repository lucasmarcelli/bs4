---
layout: page
title: "Lucas' Blog and Website"
subtitle: "Sometimes I have a point."
---
<ul class="index-list list-group">
  {% for post in site.posts %}
  	<li>
		<a href="{{ post.url }}" class="list-group-item post-items">
			<h2>{{ post.title }}</h2>
			<h4><i>{{ post.subtitle }}</i></h4>
			<h4><i>Posted on {{ post.date | date: '%B %d, %Y' }}</i></h4>
		</a>
	</li>
  {% endfor %}
</ul>
